        <center>
            <main style="width: 500px;">
                <section>

                    <h2>Order Products Form</h2>

                    <form action="form-processing" method="post" id="item-list">
                        <fieldset>
                            <legend>Enter your personal information</legend>
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required=""><br><br>

                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required=""><br><br>

                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required=""><br><br>

                            <label for="Apple ID">Apple ID</label>
                            <input type="text" id="appleid" name="appleid" required=""><br><br>

                            <label for="Email">Email address</label>
                            <input type="text" id="email" name="email" required=""><br>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Enter your shipping information</legend>
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address"><br><br>

                            <label for="district">District:</label>
                            <select id="district" name="district">
                                <option value="">Select a district</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <!-- Add more district options as needed -->
                            </select><br><br>

                            <label for="city">City:</label>
                            <select id="city" name="city">
                                <option value="">Select a city</option>
                                <option value="HCMC">Ho Chi Minh City</option>
                                <option value="HN">Hanoi</option>
                                <option value="DN">Da Nang</option>
                                <!-- Add more city options as needed -->
                            </select><br><br>

                            <label for="postcode">Postcode:</label>
                            <input type="text" id="postcode" name="postcode"><br><br>
                            <label for="phone-num">Phone:</label>
                            <input type="tel" id="phone-num" name="phone-num" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required="">
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Purchase Options</legend>
